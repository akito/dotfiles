# --------------------------
#   General
# --------------------------
# setenv LANG en_US.UTF-8

# System window by supported OS
set-option -g set-titles on
set-option -g set-titles-string "[tmux] #T @ #H"

# Esc入力時の待ち時間をキャンセル
set-option -s escape-time 0

# マウス操作を有効にする
setw -g mouse on

# 256色端末を使用する
set-option -g default-terminal "screen-256color"

# Display time
set-option -g display-time 3500

# --------------------------
#   Copy Mode
# --------------------------
# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi

## クリップボード共有を有効にする
#set-option -g default-command "reattach-to-user-namespace -l zsh"

## コピーモードの操作をvi風に設定する
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# --------------------------
#   Buffer Scroll
# --------------------------
set -g mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# --------------------------
#   Key Bind
# --------------------------
# tmux key
set-option -g prefix C-t
bind-key C-t send-prefix
unbind-key C-b

# Reload config file
bind-key r source-file ~/.tmux.conf\; display-message "[tmux] ~/.tmux.conf reloaded!"
bind-key C-r source-file ~/.tmux.conf\; display-message "[tmux] ~/.tmux.conf reloaded!"

# Display pane
bind-key i display-panes

# Split window
bind-key | split-window -h

# Vertical split window
bind-key - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --------------------------
#   Status Line
# --------------------------
# Default statusbar colors
set-option -g status-attr default

set-option -g status on

# Place the status bar at the top
set-option -g status-position top

# リフレッシュの間隔を設定する(デフォルト 15秒)
set-option -g status-interval 60

## ウィンドウリストの位置を中心寄せにする
set-option -g status-justify centre
set-option -g status-left-length 100
set-option -g status-right-length 120

## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set-option -g visual-activity on
# Enable visual notification
set-window-option -g monitor-activity on

# ステータスバーの色を設定する
# 文字
set-option -g status-fg colour255 #lightGrey
# background
set-option -g status-bg colour0 #black

# window-status のフォーマットを指定する。
# set-window-option -g window-status-format "#I: #W "
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"


# --------------------------
#   Left status line
# --------------------------
# Length of left status bar
set-option -g status-left-length 90

# font color
set-option -g status-left-fg colour255 #lightGrey

# background color
set-option -g status-left-bg colour197

# format
set-option -g status-left " Session: #S #[default]"


# --------------------------
#   Right status line
# --------------------------
# Right of left status bar
set-option -g status-right-length 60

# font color
set-option -g status-right-fg colour255 #lightGrey

# background color
set-option -g status-right-bg colour197

## format
set-option -g status-right "#h | LA: #(cut -d' ' -f-3 /proc/loadavg) | #[fg=cyan]%m-%d(%a) %H:%M #[default]"

# --------------------------
#   Window
# --------------------------

# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# Pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# Message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# --------------------------
#   Pain Border
# --------------------------
# ペインボーダーの色を設定する
set-option -g pane-border-fg red
set-option -g pane-border-bg black

# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

